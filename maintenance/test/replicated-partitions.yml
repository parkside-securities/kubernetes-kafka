apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicated-partitions
  namespace: test-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      test-type: readiness
      test-target: under-replicated-partitions
  template:
    metadata:
      labels:
        test-type: readiness
        test-target: under-replicated-partitions
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:2.6.0@sha256:5ced938efe9b4dd414a63b10cda8324558f01c1ed37608102bab7777cf811e31
        command:
        - /bin/bash
        - -ec
        - >
          touch /tmp/testlog;
          tail -f /tmp/testlog
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - >
              echo "### $(date -Ins -u) ###" >> /tmp/testlog
              &&
              [
              $(
              ./bin/kafka-topics.sh
              --zookeeper zookeeper.kafka:2181
              --describe
              --under-replicated-partitions
              |
              tee -a /tmp/testlog
              |
              wc -l
              )
              -eq
              0
              ]
          periodSeconds: 30
          timeoutSeconds: 29
