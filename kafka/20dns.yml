# A headless service to create DNS records
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  publishNotReadyAddresses: true
  ports:
  - port: 9092
    port: 9094
  # [podname].broker.kafka.svc.cluster.local
  clusterIP: None
  selector:
    app: kafka
